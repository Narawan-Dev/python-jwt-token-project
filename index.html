<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JWT Encode & Decode Tool</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f8fa;
      margin: 20px;
      color: #333;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
    }
    textarea,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
      resize: vertical;
      font-size: 14px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .copy-btn {
      background-color: #eee;
      color: #333;
      font-size: 12px;
      padding: 4px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
      margin-bottom: 8px;
    }
    .copy-btn:hover {
      background-color: #ddd;
    }
    pre {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      margin-top: 0;
    }
    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
    }
    .label-row label {
      margin: 0;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-size: 14px;
      z-index: 1000;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üîê JWT Encode & Decode Tool</h1>

  <div class="section">
    <h2>üîí Encode JWT</h2>
    <label for="encodeSecret">Secret Key:</label>
    <input id="encodeSecret" type="text" value="my_secret_123" />

    <label for="payload">Payload (JSON):</label>
    <textarea id="payload" rows="5">{ "user": "test" }</textarea>

    <button onclick="encode()">Encode</button>

    <div class="label-row">
      <label>Generated Token:</label>
      <button class="copy-btn" onclick="copyToClipboard('tokenResult')">üìã Copy</button>
    </div>
    <pre id="tokenResult"></pre>
  </div>

  <div class="section">
    <h2>üîì Decode JWT (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ Secret)</h2>

    <label for="token">JWT Token:</label>
    <textarea id="token" rows="4"></textarea>

    <button onclick="decode()">Decode</button>

    <label>Header:</label>
    <pre id="headerResult"></pre>

    <div class="label-row">
      <label>Payload:</label>
      <button class="copy-btn" onclick="copyToClipboard('payloadResult')">üìã Copy</button>
    </div>
    <pre id="payloadResult"></pre>
  </div>

  <div id="toast">‚úÖ Copied!</div>

  <script>
    async function encode() {
      const secret = document.getElementById('encodeSecret').value;
      const payloadText = document.getElementById('payload').value;

      let payload;
      try {
        payload = JSON.parse(payloadText);
      } catch (e) {
        alert("‚ùå Payload ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà JSON ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }

      const res = await fetch('http://localhost:8000/encode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ payload, secret })
      });

      const data = await res.json();
      document.getElementById('tokenResult').innerText =
        res.ok ? data.token : '‚ùå Error: ' + data.detail;
    }

    async function decode() {
      const token = document.getElementById('token').value.trim();
      const res = await fetch('http://localhost:8000/decode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById('headerResult').innerText = JSON.stringify(data.header, null, 2);
        document.getElementById('payloadResult').innerText = JSON.stringify(data.payload, null, 2);
      } else {
        document.getElementById('headerResult').innerText = '';
        document.getElementById('payloadResult').innerText = '‚ùå Error: ' + data.detail;
      }
    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        showToast("‚úÖ Copied!");
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 1500);
    }
  </script>
</body>
</html>
